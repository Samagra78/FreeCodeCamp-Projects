<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="max-width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SurveyForm(CSS).css">
    <title>Surevey Form</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label id="name-label" for="name">Name<input placeholder="Enter your name" name="name" type="text" id="name" required /></label>
      <label id="email-label" for="email">Email<input placeholder="Enter your email" name="email" type="email" id="email" required /></label>
      <label id="number-label" for="number">Age(optional)<input placeholder="Age" name="number" type="number" id="number" min="13" max="120" /></label>
      <label for="role">Which option best describes your current role?
        <select id="dropdown" name="dropdown">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
      </label>
      <legend>Would you recommend freeCodeCamp to a friend?</legend>
      <label for="definitely"><input value="3" id="definitely" name="recommend" type="radio" checked />Definitely</label>
      <label for="maybe"><input value="2" id="maybe" name="recommend" type="radio" />Maybe</label>
      <label for="not-sure"><input value="1" id="not-sure" name="recommend" type="radio" />Not sure</label>
      <label for="feature">What is your favourite feature of freeCodeCamp?
        <select id="feature" name="feature">
          <option value="">Select an option</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open Source</option>
        </select>
      </label>
      <legend>What would you like to see improved? (Check all that apply)</legend>
      <label for="front-end-projects"><input value="1" type="checkbox" id="front-end-projects" name="suggestions" />Front-end Projects</label>
      <label for="back-end-projects"><input value="2" type="checkbox" id="back-end-projects" name="suggestions" />Back-end Projects</label>
      <label for="data-visualization"><input value="3" type="checkbox" id="data-visualization" name="suggestions" />Data Visualization</label>
      <label for="Challenges"><input value="4" type="checkbox" id="Challenges" name="suggestions" />Challenges</label>
      <label for="open-source-community"><input value="5" type="checkbox" id="open-source-community" name="suggestions" />Open Source Community</label>
      <label for="gitter-help-rooms"><input value="6" type="checkbox" id="gitter-help-rooms" name="suggestions" />Gitter help rooms</label>
      <label for="videos"><input value="7" type="checkbox" id="videos" name="suggestions" />Videos</label>
      <label for="city-meetups"><input value="8" type="checkbox" id="city-meetups" name="suggestions" />City Meetups</label>
      <label for="wiki"><input value="9" type="checkbox" id="wiki" name="suggestions" />Wiki</label>
      <label for="forum"><input value="10" type="checkbox" id="forum" name="suggestions" />Forum</label>
      <label for="additonal-courses"><input value="11" type="checkbox" id="additional-courses" name="suggestions" />Additional Courses</label>
      <legend>Any comments or suggestions?</legend>
      <label><textarea placeholder="Enter your comment here..." rows="4" cols="30"></textarea></label>
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
